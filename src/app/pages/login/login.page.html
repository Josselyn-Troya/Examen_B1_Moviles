<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesi칩n o registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 
  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input
        placeholder="Correo electronico"
        formControlName="email"
        autofocus="true"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">El correo electronico es requerido</span>
      <span *ngIf="email.errors?.email">Ingrese un correo electronico es valido</span>
    </div>
 
    <ion-item>
      <ion-input
      placeholder="Contrase침a"
      type="password"
      formControlName="password"
      clearInput="true"
    ></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">La contrase침a es requerida</span>
      <span *ngIf="password.errors?.minlength">La contrase침a necesita al menos 6 caracteres</span>
    </div>
  </form>
 
    <ion-button (click)="signUp()" expand="full">Registrarse</ion-button>
    <ion-button (click)="signIn()" expand="full" color="secondary">Iniciar</ion-button>
 
</ion-content>
